<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Note Taker</title>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css" />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
		integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	<link rel="stylesheet" href="/assets/css/styles.css">
</head>

<body>
	<nav class="navbar navbar-dark bg-dark">
		<a class="navbar-brand" href="/">Note Taker</a>
	</nav>

	<div class="container my-4">
		<div class="row">
			<div class="col-4 py-2 mr-2 list-container border border-secondary rounded">
				<div class="card">
					<h5 class="text-center">All Notes</h5>
					<ul class="list-group"></ul>
				</div>
			</div>

			<div class="col px-4 py-2 border border-secondary rounded">
				<div class="mb-2 border-bottom border-secondary icons">
					<h5 class="d-inline">New Note</h5>
					<i class="fas fa-pen fa-lg text-dark float-right new-note"></i>
					<i class="fas fa-save fa-lg pr-2 text-dark float-right save-note"></i>
				</div>
				<form action="create-note" class="d-block">
					<input class="note-title mb-2 w-100" placeholder="Note Title" maxlength="28" type="text">
					<textarea class="note-textarea w-100" placeholder="Note Text"></textarea>
				</form>
			</div>
		</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="/assets/js/index.js"></script>
</body>

</html>
